{% extends "layout.html" %}

{% block title %}KBA Form{% endblock %}

{% block content %}
  <div class="container" id="canvas">
    <div class="row justify-content-center">
      <div class="col-sm-6 form-box rounded">
        <div class="row justify-content-center"><h4 class="mb-3">KBA Questions</h4></div>
<!--     # Incoming
         # KBA questions, answers-->
           <form id="kba-form">
            {% for kba_question in kba_questions %}
              <div class="row justify-content-center">
                <div class="col-md-12 mb-3">
                  <div class="row question-text">
                    {{ kba_question["questionText"] }}
                  </div>
                  <div class="d-block">
                    {% for choice in kba_question["questionSelect"]["questionChoice"] %}
                      <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="{{ kba_question.relativeOrder ~ "-c" ~ loop.index }}" name="{{ "kba-num-" ~ kba_question.relativeOrder }}">
                        <label class="custom-control-label" for="{{ kba_question.relativeOrder ~ "-c" ~ loop.index }}">{{ choice }}</label>
                      </div>
                    {% endfor %}
                  </div>
              </div>
            </div>
            {% endfor %}
            <button class="btn btn-primary btn-block" type="submit" value="Send" id="send_kba">Send</button>
          </form>
          <input type="hidden" id="sid" name="sid" value="{{ sid }}">
        </div>
      </div>
    </div>
  <script type="text/javascript" src="{{url_for('static', filename='js/script.js') }}"></script>
{% endblock content %}
