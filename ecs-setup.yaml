Parameters:
  DefaultVPC:
    Type: 'List<AWS::EC2::VPC::Id>'

  DefaultSubnets:
    Type: 'List<AWS::EC2::Subnet::Id>'

  DefaultSecurityGroup:
    Type: 'List<AWS::EC2::SecurityGroup::Id>'

Resources:
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument:
        Statement: 
         - 
          Effect: Allow
          Principal:
            Service:
              - ecs-tasks.amazonaws.com
          Action: sts:AssumeRole

  ECSTaskExecutionPolicy:
    Type: AWS::IAM::Policy
    DependsOn: ECSTaskExecutionRole
    Properties:
      PolicyName: ECSTaskExecutionPolicy
      PolicyDocument:
        Statement:
        -
          Effect: Allow
          Action:
            - "ecr:GetAuthorizationToken"
            - "ecr:BatchCheckLayerAvailability"
            - "ecr:GetDownloadUrlForLayer"
            - "ecr:BatchGetImage"
            - "logs:CreateLogStream"
            - "logs:PutLogEvents"
          Resource: "*"
      Roles:
        -
          Ref: ECSTaskExecutionRole
      
  WBIDVDefaultECSTask:
    Type: AWS::ECS::TaskDefinition
    DependsOn: ECSTaskExecutionPolicy
    Properties: 
      ContainerDefinitions: 
        - Cpu: 256
          Essential: true
          HealthCheck: 
            Command: 
              - CMD-SHELL
              - curl -f http://localhost || exit 1
            Interval: 30
            Retries: 5
            StartPeriod: 30
            Timeout: 60
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/wb-app/docker-images:latest"
          LogConfiguration: 
            LogDriver: awslogs
            Options:
              awslogs-region: !Sub ${AWS::Region}
              awslogs-group: !Sub /ecs/wb-fargate-container-${AWS::StackName}
              awslogs-stream-prefix: /ecs
          MemoryReservation: 200
          Name: wb-fargate-container
          PortMappings: 
           - ContainerPort: 80
      Cpu: '1024'
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      Memory: '2048'
      NetworkMode: awsvpc
